        function updatePagination(totalProducts, currentPage, category) {
            const totalPages = Math.ceil(totalProducts / productsPerPage);
            const paginationDiv = document.getElementById('pagination');
            paginationDiv.innerHTML = '';

            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.className = `page-button ${i === currentPage ? 'active' : ''}`;
                pageButton.textContent = i;
                pageButton.onclick = () => loadAllProducts(i, category);
                paginationDiv.appendChild(pageButton);
            }
        }

        // –ö–æ—Ä–∑–∏–Ω–∞
        function addToCart(productId) {
            const product = products[productId];
            cart.push({
                id: productId,
                ...product
            });
            updateCart();
            alert(`"${product.name}" –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!`);
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function updateCart() {
            const cartCount = document.getElementById('cartCount');
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫
            cartCount.textContent = cart.length;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ —Ç–æ–≤–∞—Ä–æ–≤
            cartItems.innerHTML = '';
            let total = 0;
            
            cart.forEach((item, index) => {
                const price = parseInt(item.price);
                total += price;
                
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div class="cart-item-image">
                        <img src="${item.image}" alt="${item.name}" onerror="this.style.display='none'; this.parentNode.innerHTML='üì∑'">
                    </div>
                    <div class="cart-item-info">
                        <h4>${item.name}</h4>
                        <div class="cart-item-price">${item.price}</div>
                    </div>
                    <button class="remove-from-cart" onclick="removeFromCart(${index})">‚ùå</button>
                `;
                cartItems.appendChild(cartItem);
            });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏—Ç–æ–≥–æ–≤—É—é —Å—É–º–º—É
            cartTotal.textContent = `–ò—Ç–æ–≥–æ: ${total} —Ä—É–±`;
        }

        function toggleCart() {
            const sidebar = document.getElementById('cartSidebar');
            const overlay = document.getElementById('cartOverlay');
            
            sidebar.classList.toggle('open');
            overlay.classList.toggle('show');
        }

        function checkout() {
            if (cart.length === 0) {
                alert('–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞!');
                return;
            }
            
            const total = cart.reduce((sum, item) => sum + parseInt(item.price), 0);
            const itemList = cart.map(item => `‚Ä¢ ${item.name} - ${item.price}`).join('\n');
            
            alert(`–ó–∞–∫–∞–∑ –æ—Ñ–æ—Ä–º–ª–µ–Ω!\n\n–¢–æ–≤–∞—Ä—ã:\n${itemList}\n\n–û–±—â–∞—è —Å—É–º–º–∞: ${total} —Ä—É–±\n\n–°–≤—è–∂–∏—Ç–µ—Å—å —Å –Ω–∞–º–∏ –≤ Telegram –¥–ª—è —É—Ç–æ—á–Ω–µ–Ω–∏—è –¥–µ—Ç–∞–ª–µ–π!`);
            
            // –û—á–∏—â–∞–µ–º –∫–æ—Ä–∑–∏–Ω—É
            cart = [];
            updateCart();
            toggleCart();
        }

        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
        function filterCategory(category) {
            loadAllProducts(1, category);
        }

        // –ü–æ–∏—Å–∫ –ø–æ –∞—Ä—Ç–∏–∫—É–ª—É
        function searchByArticle() {
            const article = document.getElementById('articleInput').value;
            if (article && products[article]) {
                showProduct(article);
            } else {
                alert('–¢–æ–≤–∞—Ä —Å —Ç–∞–∫–∏–º –∞—Ä—Ç–∏–∫—É–ª–æ–º –Ω–µ –Ω–∞–π–¥–µ–Ω!');
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã–π —Ç–æ–≤–∞—Ä
        function showProduct(article) {
            const product = products[article];
            
            document.getElementById('allProducts').classList.add('hidden');
            document.getElementById('singleProduct').classList.remove('hidden');
            
            const productDetail = document.getElementById('productDetail');
            productDetail.innerHTML = `
                <div class="product-card">
                    <div class="product-image">
                        <img src="${product.image}" alt="${product.name}" onerror="this.style.display='none'; this.parentNode.innerHTML='üì∑ ${product.name}'">
                    </div>
                    <div class="product-info">
                        <span class="product-article">–ê—Ä—Ç–∏–∫—É–ª: ${article}</span>
                        <h2>${product.name}</h2>
                        <div class="product-price">${product.price}</div>
                        <p><strong>–†–∞–∑–º–µ—Ä:</strong> ${product.size}</p>
                        <p><strong>–°–æ—Å—Ç–æ—è–Ω–∏–µ:</strong> ${product.condition}</p>
                        <p class="product-description">${product.description}</p>
                        <div class="product-actions">
                            <button class="cart-button" onclick="addToCart(${article})">
                                üõí –í –∫–æ—Ä–∑–∏–Ω—É
                            </button>
                            <button class="buy-button" onclick="reserveProduct(${article})">
                                üí¨ –ó–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞—Ç—å
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –≤—Å–µ —Ç–æ–≤–∞—Ä—ã
        function showAllProducts() {
            document.getElementById('allProducts').classList.remove('hidden');
            document.getElementById('singleProduct').classList.add('hidden');
        }

        // –ë—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞
        function reserveProduct(article) {
            const product = products[article];
            alert(`–¢–æ–≤–∞—Ä "${product.name}" –∑–∞—Ä–µ–∑–µ—Ä–≤–∏—Ä–æ–≤–∞–Ω!\n\n–°–≤—è–∂–∏—Ç–µ—Å—å —Å –Ω–∞–º–∏ –≤ Telegram –¥–ª—è —É—Ç–æ—á–Ω–µ–Ω–∏—è –¥–µ—Ç–∞–ª–µ–π.`);
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ URL –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
        function checkUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const article = urlParams.get('article');
            if (article && products[article]) {
                showProduct(article);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            loadAllProducts();
            checkUrlParams();
            
            document.getElementById('articleInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchByArticle();
                }
            });
        });
    </script>
